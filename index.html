<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>RedBall</title>
</head>
<body>
    <div class = "intro-game">
        <img src="/img/backgHTML.png" alt="intro game background" class="imgBack"/>
        <img src="/img/logo-game.png" alt="intro game logo" class="imgLogo"/>
        <img src="/img/start.png" alt="start game" class="start"/>
    </div>
    <div class="game-area">
        <!-- Game Area -->
        <p class="score">SCORE: <span>0</span></p>
    </div>
    <div class="gameOver">
        <img src="/img/backgHTML.png" alt="intro game background" class="imgBack"/>
        <img src="/img/gameover-logo.png" alt="intro game logo" class="imgLogoOver"/>
        
        <p class="high-score">HIGH SCORE: <span>0</span></p>
        
        <img src="/img/restart.png" alt="restart game" class="restart"/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="/game-spec.js"></script>
</body>
</html>
